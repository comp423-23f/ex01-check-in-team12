<form [formGroup]="userBuilder" (ngSubmit)="onSubmit()">

    <div>
        <label for="first">
        First Name
        </label>
        <input id="first" type="text" formControlName="first">
    </div>

    <div>
        <label for="last">
        Last Name
        </label>
        <input id="last" type="text" formControlName="last">
    </div>

    <div>
        <label for="PID">
        PID
        </label>
        <input id="PID" type="text" formControlName="PID">
    </div>

    <button class="button" type="submit">Register</button>

    <a [routerLink]="['/']">
        <h3>Home</h3>
    </a>

</form>
